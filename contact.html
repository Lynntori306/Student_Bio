<body>
  <div class="container-sm">
    <div style="float: right;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group btn-light" role="group" aria-label="First group">
                <button type="button" class="btn btn-light"><a href="./index.html">Home</a></button>
                <button type="button" class="btn btn-light"><a href="./portfolio.html">My

          <nav class="navbar navbar-light">

        <div class="container-fluid" style="color: rgb(255, 255, 255);">
          <h3>Contact Me</h3>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">First and last name</span>
            </div>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Dropdown</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">@gmail.com</a>
                <a class="dropdown-item" href="#">@outlook.com</a>
                <a class="dropdown-item" href="#">@yahoo.com</a>

                <a class="dropdown-item" href="#">@cox.net</a>

                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="comment" style="color: rgb(255, 255, 255); font-size: x-large;">Comment:</label>
          <textarea class="form-control" rows="8" style="width: max-content;" id="comment"></textarea>
          <button type="button" class="btn btn-light" style="display:inline-block;">Send</button>

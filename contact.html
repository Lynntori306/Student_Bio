      <body>
        <div class="container-sm">
            <div class="container p-3 my-3 border" style="background-color: rgb(192, 187, 197) ;">
    
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" style="color: rgb(255, 255, 255);">
                        <h2>Tori Mchenry</h2>
                    </a>
